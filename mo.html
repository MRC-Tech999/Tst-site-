<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - HaitianTopUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      display: flex; justify-content: center; align-items: center;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #1e1e2f 0%, #121212 100%);
      color: #ddd;
    }
    .signup-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: all 0.3s;
    }
    body.dark .signup-container {
      background-color: rgba(30, 30, 47, 0.7);
      color: #ddd;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .signup-container img {
      width: 60px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #4A47A3;
    }
    body.dark .signup-container h2 {
      color: #9f79ff;
    }
    .signup-container input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    .signup-container input:focus {
      border-color: #4A47A3;
    }
    body.dark .signup-container input {
      background-color: #2c2c3e;
      color: #ddd;
      border: 1px solid #555;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #4A47A3;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .signup-container button:hover {
      background-color: #6c63ff;
      transform: translateY(-2px);
    }
    .signup-container .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-container .extra-links a {
      color: #4A47A3;
      text-decoration: none;
    }
    body.dark .signup-container .extra-links a {
      color: #b3a7ff;
    }
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #4A47A3;
      transition: color 0.3s;
      z-index: 9999;
    }
    #darkModeToggle:hover {
      color: #6c63ff;
    }
    body.dark #darkModeToggle {
      color: #9f79ff;
    }
  </style>
</head>
<body>

  <button id="darkModeToggle" aria-label="Toggle dark mode" title="Mode sombre">
    <i class="fas fa-moon"></i>
  </button>

  <div class="signup-container">
    <img src="https://files.catbox.moe/qssfk5.jpg" alt="Logo HaitianTopUp" />
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
    <div class="extra-links">
      <p>Déjà un compte ? <a href="f.html">Se connecter</a></p>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      const confirmationCode = "Marc1234" + Math.floor(1000 + Math.random() * 9000);
      const backupCode = "marctech" + Math.floor(100000 + Math.random() * 900000);

      const htmlMessage = `
        <p>HELLO <strong>${name}</strong>,</p>
        <p>Voici ton code de confirmation :</p>
        <h2>${confirmationCode}</h2>
        <br>
        <p>Merci de ton inscription à <strong>HAITIANTOPUP TOP UP</strong>.</p>
        <p>Une fois confirmé, tu recevras ton code de secours :</p>
        <p><em>Il te permettra de réinitialiser ton mot de passe.</em></p>
        <hr>
        <footer>Made with ❤️ by Marc — Powered by MarcTech</footer>
      `;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            to: email,
            subject: "✔️ Code de confirmation HaitianTopUp",
            receive_html: htmlMessage,
          })
        });

        const data = await res.json();
        if (data.status) {
          // Stocker les codes dans le localStorage (ou tu peux envoyer ça à ton backend)
          localStorage.setItem("confirmation", JSON.stringify({
            email,
            confirmationCode,
            backupCode
          }));

          window.location.href = "verify.html";
        } else {
          alert("Erreur lors de l'envoi de l'email.");
        }

      } catch (err) {
        console.error("Erreur :", err);
        alert("Une erreur est survenue.");
      }
    });
  </script>

</body>
</html>
