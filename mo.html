<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - HaitianTopUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark { background: linear-gradient(135deg, #1e1e2f 0%, #121212 100%); color: #ddd; }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      transition: all 0.3s;
    }
    body.dark .signup-container {
      background-color: rgba(30, 30, 47, 0.7);
      color: #ddd;
    }
    .signup-container img {
      width: 60px;
      margin-bottom: 20px;
    }
    .signup-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #4A47A3;
    }
    body.dark .signup-container h2 { color: #bfa6ff; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 30px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4A47A3;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #4A47A3;
      cursor: pointer;
    }
    body.dark #darkModeToggle { color: #bfa6ff; }
    .message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <button id="darkModeToggle"><i class="fas fa-moon"></i></button>

  <div class="signup-container">
    <img src="https://files.catbox.moe/qssfk5.jpg" alt="Logo" />
    <h2>Cr√©er un compte</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.onclick = () => document.body.classList.toggle('dark');

    const form = document.getElementById('signupForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (pass !== confirm) {
        msg.innerText = "‚ùå Les mots de passe ne correspondent pas.";
        return;
      }

      // G√©n√©ration des codes
      const code = "Marc1234" + Math.floor(1000 + Math.random() * 9000);
      const secours = "marctech" + Math.floor(1000 + Math.random() * 9000);

      const receive_html = `
        <strong>Nom :</strong> ${name}<br>
        <strong>Email :</strong> ${email}<br>
        <strong>üîê Code de v√©rification :</strong> ${code}<br>
        <strong>üîë Code de secours :</strong> ${secours}<br><br>
        HAITIANTOPUP TOP UP - Inscription confirm√©e ‚úîÔ∏è
      `;

      const subject = `‚úÖ Confirmation d'inscription pour ${name}`;

      const apiUrl = `https://api-mailer-marc-tech-two.vercel.app/api/send?to=${encodeURIComponent(email)}&subject=${encodeURIComponent(subject)}&receive_html=${encodeURIComponent(receive_html)}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (data.status) {
          msg.innerText = `‚úÖ Confirmation envoy√©e √† ${email}`;
        } else {
          msg.innerText = `‚ùå Erreur : ${data.error}`;
        }
      } catch (err) {
        msg.innerText = "‚ùå Une erreur est survenue lors de l'envoi.";
      }
    });
  </script>

</body>
</html>
