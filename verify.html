<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification du compte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .verify-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Entrez le code de confirmation</h2>
    <input type="text" id="confirmation-code" placeholder="Marc1234XXXX" />
    <button onclick="verifyCode()">Vérifier</button>
    <p id="message"></p>
  </div>
  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    async function verifyCode() {
      const code = document.getElementById("confirmation-code").value;
      const res = await fetch(`http://localhost:3000/api/verify?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
      const data = await res.json();
      document.getElementById("message").textContent = data.message;
    }
  </script>
</body>
</html>
