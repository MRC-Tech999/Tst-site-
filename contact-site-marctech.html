<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | MarcTech Mailer</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1f4037;
    }

    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1f4037;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #163229;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ Contactez-nous</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre e-mail" required />
      <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div class="footer">
      PropulsÃ© par <strong>MarcTech Mailer</strong>
    </div>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        name: formData.get("name"),
        email: formData.get("email"),
        message: formData.get("message"),
        to: "286plug@gmail.com"
      };

      try {
        const res = await fetch("https://api-mailer-marc-tech-two.vercel.app/api/send.js", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || "Message envoyÃ© !");
        this.reset();
      } catch (err) {
        alert("Erreur lors de l'envoi.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
