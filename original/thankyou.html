<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci pour votre inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #111);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #39FF14;
      box-shadow: 0 0 12px #39FF14;
      animation: fadeSlide 0.8s ease-out forwards;
      max-width: 500px;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #39FF14;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #39FF14;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #39FF14;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 8px #39FF14;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .contact-info {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .contact-info span {
      color: #39FF14;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>‚úÖ Inscription r√©ussie !</h1>
    <p>Merci pour votre inscription. Vous pouvez maintenant rejoindre notre groupe WhatsApp ou revenir √† l‚Äôaccueil.</p>
    <button onclick="joinGroup()">üì• Rejoindre le groupe WhatsApp</button>
    <button onclick="goBack()">üîÅ Retour √† l'accueil</button>
    <div class="contact-info">
      <p>Email : <span id="contactEmail">‚Äî</span></p>
      <p>WhatsApp : <span id="contactWhatsApp">‚Äî</span></p>
    </div>
  </div>

  <script type="module">
    import { database } from "./firebase-config.js";
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const paramRef = ref(database, "params");

    function fillContactInfo() {
      onValue(paramRef, snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("contactEmail").textContent = data.contactEmail || "contact@kerventz.com";
        document.getElementById("contactWhatsApp").textContent = data.contactWhatsApp || "+509 4000 0000";
      });
    }

    function joinGroup() {
      onValue(paramRef, snapshot => {
        const link = snapshot.val()?.whatsappGroupLink;
        if (link && link.startsWith("https://chat.whatsapp.com/")) {
          window.location.href = link;
        } else {
          alert("üö´ Lien WhatsApp invalide ou non configur√©.");
        }
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    // ‚úÖ Exposer les fonctions pour les boutons HTML
    window.goBack = goBack;
    window.joinGroup = joinGroup;

    // üöÄ Initialisation
    fillContactInfo();
  </script>
</body>
</html>
