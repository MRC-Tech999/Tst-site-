<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tester l'API GPT4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      width: 90%;
      max-width: 500px;
    }
    input {
      background: #1c1c1c;
      color: #fff;
    }
    button {
      background-color: #00ffd5;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00c4a4;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #1e1e1e;
      width: 90%;
      max-width: 700px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üß† GPT4 Proxy Test</h1>
  <input id="question" type="text" placeholder="Pose ta question..." />
  <button onclick="sendQuestion()">Envoyer</button>

  <div id="result">La r√©ponse s'affichera ici...</div>

  <script>
    async function sendQuestion() {
      const query = document.getElementById("question").value.trim();
      const resultDiv = document.getElementById("result");
      if (!query) return resultDiv.innerHTML = "‚ùó Entre une question.";

      resultDiv.innerHTML = "‚è≥ Chargement...";
      try {
        const res = await fetch(`https://private.vezxa.xyz/api/gpt4?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        resultDiv.innerHTML = "‚úÖ R√©ponse :<br><br>" + data.result;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Erreur : " + err.message;
      }
    }
  </script>
</body>
</html>
