<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une image - VEZXA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
      border: 1px solid #0ff;
      border-radius: 5px;
      padding: 0.5rem;
      background: #111;
      color: #fff;
    }
    button {
      background: #0ff;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
    a {
      color: #0f0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üì§ H√©bergeur d'image VEZXA</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Uploader</button>
  <div id="message"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const message = document.getElementById('message');
      message.innerHTML = '';

      if (!fileInput.files.length) {
        message.innerHTML = '‚ùå Aucune image s√©lectionn√©e.';
        message.style.color = 'red';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('https://cloud.vezxa.xyz/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.status && data.url) {
          message.innerHTML = `‚úÖ Lien direct : <br><a href="${data.url}" target="_blank">${data.url}</a>`;
          message.style.color = '#0f0';
        } else {
          message.innerHTML = '‚ùå √âchec de l\'upload.';
          message.style.color = 'red';
        }

      } catch (error) {
        message.innerHTML = '‚ùå Erreur r√©seau ou serveur.';
        message.style.color = 'red';
      }
    }
  </script>
</body>
</html>
