<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì§ H√©bergeur d'image VEZXA</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    input[type="file"] {
      margin: 20px;
      background-color: #111;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      color: #fff;
    }

    a {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>üì§ H√©bergeur d'image VEZXA</h1>
  <input type="file" id="imageFile" accept="image/*">
  <button onclick="upload()">Uploader</button>

  <div id="result"></div>

  <script>
    async function upload() {
      const file = document.getElementById('imageFile').files[0];
      if (!file) {
        alert("Choisissez une image !");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      const result = document.getElementById('result');
      result.innerHTML = "‚è≥ Envoi en cours...";

      try {
        const response = await fetch("https://cloud.vezxa.xyz/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.status) {
          result.innerHTML = `‚úÖ <a href="${data.url}" target="_blank">${data.url}</a><br><br><img src="${data.url}" width="200">`;
        } else {
          result.innerHTML = `‚ùå Erreur : ${data.message}`;
        }
      } catch (e) {
        result.innerHTML = "‚ùå Erreur r√©seau ou serveur.";
      }
    }
  </script>
</body>
</html>
