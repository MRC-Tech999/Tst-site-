<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPT4 Proxy Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    input, button {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    input {
      background: #1c1c1c;
      color: white;
    }

    button {
      background-color: #00ffc8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00d1a4;
    }

    #response {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      font-size: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .emoji {
      font-size: 1.5em;
      margin-right: 5px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>üß† GPT4 Proxy Test</h1>
  <input type="text" id="input" placeholder="Pose ta question...">
  <button onclick="send()">Envoyer</button>
  <div id="response">R√©ponse en attente...</div>

  <script>
    async function send() {
      const query = document.getElementById('input').value.trim();
      const responseDiv = document.getElementById('response');

      if (!query) {
        responseDiv.innerHTML = '‚õî Veuillez entrer une question.';
        return;
      }

      responseDiv.innerHTML = '‚è≥ Chargement...';

      try {
        const res = await fetch('https://private.vezxa.xyz/api/gpt4?q=' + encodeURIComponent(query));
        const data = await res.json();

        if (data && data.result) {
          responseDiv.innerHTML = '‚úÖ R√©ponse :<br><br>' + data.result;
        } else {
          responseDiv.innerHTML = '‚ùå Erreur : R√©ponse invalide.';
        }
      } catch (error) {
        responseDiv.innerHTML = '‚ùå Erreur r√©seau : ' + error.message;
      }
    }
  </script>
</body>
</html>
